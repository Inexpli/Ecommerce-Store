{% extends 'store/base.html' %}
{% load static %}
{% block title %}{{ product.title }}{% endblock %}
{% block content %}
    <div class='row g-0 border rounded'>
        <div class='col-5'>
            <h5>{{ product.description }}</h5>
            <h4>{{ product.price }}</h4>
        </div>
        <div class='col-7 item-image'>
            <img class='img-fluid' src="{{ product.image.url }}">
        </div>
    </div>
{% endblock %}
